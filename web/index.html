<!DOCTYPE html>
   <html lang="ja">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Webページ</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   </head>
   <body>

    <div id="header-area">

        <img src ="images/rogo.png" alt = "キャンフェス2025" id = "rogo">

        <img src ="images/sabutaitoru.png" alt = "みんなで楽しもう" id = "sabutaitoru">

    </div>

        <H2 id ="ibenntomidasi"ALIGN=LEFT>イベント情報</H2>

    <div class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/img1.png" alt="画像1"></div>
                <div class="swiper-slide"><img src="images/img2.png" alt="画像2"></div>
                <div class="swiper-slide"><img src="images/img3.png" alt="画像3"></div>
                <div class="swiper-slide"><img src="images/img4.png" alt="画像1"></div>
                <div class="swiper-slide"><img src="images/img5.png" alt="画像2"></div>
                <div class="swiper-slide"><img src="images/img6.png" alt="画像3"></div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script type="text/javascript" src="script.js"></script>

   </body>
   </html>
