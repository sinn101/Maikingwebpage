<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webページ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div id="header-area">
      <img src="images/logo.png" alt="キャンフェス2025" id="logo" />
      <img src="images/subtitle.png" alt="みんなで楽しもう" id="subtitle" />
    </div>

    <h2 id="event-headline">イベント情報</h2>

    <div class="swiper-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="hover-blur" src="images/img1.png" alt="画像1" />
          </div>
          <div class="swiper-slide">
            <img class="hover-blur" src="images/img2.png" alt="画像2" />
          </div>
          <div class="swiper-slide">
            <img class="hover-blur" src="images/img3.png" alt="画像3" />
          </div>
          <div class="swiper-slide">
            <img class="hover-blur" src="images/img4.png" alt="画像4" />
          </div>
          <div class="swiper-slide">
            <img class="hover-blur" src="images/img5.png" alt="画像5" />
          </div>
          <div class="swiper-slide">
            <img class="hover-blur" src="images/img6.png" alt="画像6" />
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <h2 id="event-maineventheadline">メインイベント</h2>
    <div style="height: 5000px"></div>
  </body>
</html>
